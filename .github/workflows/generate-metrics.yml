name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - claude/fix-samoradc-readme-stats-*

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Main metrics card (replaces github-readme-stats)
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SamoraDC
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          filename: metrics/github-metrics.svg
          repositories: 200
          repositories_forks: no
          repositories_affiliations: owner, collaborator
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_indepth: no
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 12
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, bytes-size
          plugin_languages_threshold: 0%
          plugin_languages_other: no
          plugin_languages_skipped: SamoraDC

      # Languages only card (replaces top-langs)
      - name: Generate languages metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SamoraDC
          template: classic
          base: ""
          config_timezone: America/Sao_Paulo
          filename: metrics/languages.svg
          repositories: 200
          repositories_forks: no
          repositories_affiliations: owner, collaborator
          plugin_languages: yes
          plugin_languages_indepth: no
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 15
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, bytes-size
          plugin_languages_threshold: 0%
          plugin_languages_other: no
          plugin_languages_skipped: SamoraDC

      # Activity graph
      - name: Generate activity metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SamoraDC
          template: classic
          base: ""
          config_timezone: America/Sao_Paulo
          filename: metrics/activity.svg
          plugin_activity: yes
          plugin_activity_days: 30
          plugin_activity_filter: all
          plugin_activity_limit: 8
          plugin_activity_load: 500
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes

      # Commit & Push all generated files
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git diff --staged --quiet || (git commit -m "Update metrics - [Skip GitHub Action]" && git push)
